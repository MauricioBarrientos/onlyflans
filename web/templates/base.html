<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Página Principal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="icon" href="{% static 'flan.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'web/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/theme.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/components.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/hero.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/modals.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/gallery.css' %}">
</head>
<body>
    <header>
        <div class="container py-3 text-center">
            <img src="{% static 'OnlyFlans.png' %}" alt="OnlyFlans Logo" class="img-fluid">
        </div>
    </header>
    <nav>
        <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{% static 'OnlyFlans.png' %}" alt="OnlyFlans Logo" class="img-fluid" style="height: 40px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'flans_list' %}">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                        </li>
                    </ul>
                    <div class="navbar-actions d-flex align-items-center">
                        <a href="{% url 'carrito' %}" class="cart-indicator me-3">
                            <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zM4 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm9 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
                            </svg>
                            <span class="cart-count">0</span>
                        </a>
                        {% if user.is_authenticated %}
                            <div class="dropdown user-menu">
                                <button class="btn btn-link nav-link dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    {{ user.username }}
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="userDropdown">
                                    <li><a class="dropdown-item" href="{% url 'reviews' %}">Mis Reseñas</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li>
                                        <form action="{% url 'logout' %}" method="post" style="display: inline;">
                                            {% csrf_token %}
                                            <button type="submit" class="dropdown-item">Cerrar sesión</button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        {% else %}
                            <a class="nav-link me-2" href="{% url 'login' %}">Iniciar sesión</a>
                            <a class="btn btn-primary btn-sm" href="{% url 'register' %}">Regístrate</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </nav>
    <main class="container-fluid my-4">
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="container">
            <p class="text-center mb-0">Creado por Mauricio Barrientos Full Stack Python</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'web/js/main.js' %}"></script>
</body>
</html>
